<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${'Trainers of ' + sport}"></h3>
<div th:each="trainer: ${trainers}">
    <div>
        <span th:text="${trainer.getFirstName() + ' ' + trainer.getLastName() + (trainer.getFatherName() != null ? ' ' + trainer.getFatherName() : '') + ':'}"></span>
        <span th:text="${trainer.getQualification() != null ? trainer.getQualification() : 'none'}"></span>
    </div>
</div>
</body>
</html>
