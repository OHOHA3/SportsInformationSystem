<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${'Athletes in ' + sport + (rank != null ? ' with rank from ' + rank : '')}"></h3>
<div th:each="athlete: ${athletes}">
    <div>
        <span th:text="${athlete.getFirstName() + ' ' + athlete.getLastName() + (athlete.getFatherName() != null ? ' ' + athlete.getFatherName() : '') + ':'}"></span>
        <span th:text="${athlete.getSportsRank() != null} ? ${athlete.getSportsRank()} : 'none'"></span>
    </div>
</div>
</body>
</html>
