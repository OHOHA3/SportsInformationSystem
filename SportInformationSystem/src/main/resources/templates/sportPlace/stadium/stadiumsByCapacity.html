<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="'Stadiums with capacity from ' + ${minCapacity}"></h3>
<div th:each="stadium: ${stadiums}">
    <div>
        <span th:text="${stadium.getName() + ', ' + stadium.getAddress() + ', capacity: ' + stadium.getCapacity()}"></span>
    </div>
</div>
</body>
</html>
