<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3 th:text="${'Competitions' + (from.isEmpty() ? '' : ' from ' + from) + (to.isEmpty() ? '' : ' to ' + to) + (organizer != null ? ' organized by ' + organizer.getFirstName() + ' ' + organizer.getLastName() + (organizer.getFatherName() != null ? ' ' + organizer.getFatherName() : '') : '')}"></h3>
<div th:each="competition:${competitions}">
    <a th:text="${competition.getName() + ', ' + competition.getCompetitionDate()}">competitions</a>
</div>
</body>
</html>
